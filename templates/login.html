<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SGR</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <script src="/static/bootstrap-3.3.7/js/jquery.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".close").click(function(){
                $("#alert").alert("close");
            });
        });
</script>
</head>
<body>
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Fazer Login</div>
                    </div>
                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form action="{% url 'login' %}" method="post" id="loginform" class="form-horizontal" role="form">
                            {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Continuar conectado
                                        </label>
                                          {% if form.errors %}
                                                <!--<p class="error">Desculpe, matrícula ou senha incorretos.</p>-->
                                                <div class="alert alert-danger alert-dismissable" id="alert">
                                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                                    <strong>Desculpe!</strong> matrícula ou senha incorretos.
                                                </div>
                                          {% endif %}
                                      </div>
                                    </div>
                                <div style="margin-top:10px" class="form-group">
                                    <div class="col-sm-12 controls">
                                        <input type="hidden" name="next" value="{{ next }}" />
                                       <input  id="btn-login" type="submit" class="btn btn-success" value="Login" >
                                    </div>
                                </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
</body>
</html>
